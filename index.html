<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTRATION FORM</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
<link href="style.css" rel="stylesheet" type="text/css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</head>               
        <body background="background.jpg" >
            <br>
            <br>
            <h1 style="text-align:center">REGISTRATION FORM</h1>
            <div class="container" style="background-color: gray ;border-style: solid; border-width: 20px; border: right 10px " >
            <form name="RegForm"  onsubmit="return Reg_Form()" method="post" >
                <br>
                <h2 style="text-align: center">Name:<input type="text" name="Name" placeholder="ENTER YOUR NAME" id="Name"></h2>
                <br>      
                <h2 style="text-align: center">Email Address: <input type="text" name="Email" placeholder="abc@gmail.com" id="Email" ></h2>
                <br>        
                <h2 style="text-align: center">age <input type="text" name="Age" placeholder="eg.25" id="Age" ></h2>
                <br>        
                <h2 style="text-align: center">phone: <input type="text" name="Phone" placeholder="1234567890" id="Phone"></h2>
                <br>
                <br>
                <br>
                <h2 style="text-align: center" >
                    <input type="submit" value="Send" name="Submit" onclick="alert('Are you sure to submit')">
                    <input type="reset" value="Reset" name="Reset" onclick="alert('want to Reset')">
                </h2>
 
    </form>
</div>
<script type="text/javascript">
    function Reg_Form(){
        var name=document.getElementById("Name").value
        var email=document.getElementById("Email").value
        var age=document.getElementById("Age").value
        var phone=document.getElementById("Phone").value
        if(name==""){
            alert("Please Enter Name")
            return false
        }
        if(!isNaN(name)){
            alert("Please Enter Valid Name")
            return false
        }
        if(email==""){
            alert("Please Enter Email")
            return false
        }
        if(email.charAt(email.length-4)!='.' && email.charAt(email.length-3)!='.'){
            alert("Please Enter Valid Email")
            return false
        }
        if(age==""){
            alert("Please Enter Age")
            return false
        }
        if(age.length>3){
            alert("Please Enter Valid Age")
            return false
        }
        if(phone==""){
            alert("Please Enter Phone Number")
            return false
        }
    }

</script>


</body>
</html>
